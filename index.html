<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Enteka App</title>
</head>
<body>
      <nav>
        <div class="left">
             <div class="logo">
                <img src="images/EntekaLogo.png" alt="EntekaLogo" id="appLogo">
            </div>
            <div class="text">
                <p id="logoText">ENTEKA</p>
            </div>
        </div>
        <div class="right">
            <div class="settings">
                <img src="./images/settings_icon.png" alt="settings_icon" width="50px" height="50px">
            </div>
            <div class="profile">
                <img src="./images/profile_icon.png" alt="profile_icon" width="45px" height="45px">
            </div>
        </div>
      </nav>
      <div class="section">
        <form action="post" id="logInForm">
            <img src="./images/EntekaLogo.png" alt="EntekaLogo" width="120px" height="120px" id="logoOnLogInForm">
            <label for="logInUsername">Username</label>
            <input type="text" name="username" id="logInUsername" required>
            <label for="logInPassword">Password</label>
            <input type="password" name="password" id="logInPassword" required>
            <p>Don't have an account? <span id="signUp">Sign Up!</span></p>
            <input type="Submit" value="Login">
        </form>
        <form action="post" id="signUpForm">
            <img src="./images/EntekaLogo.png" alt="EntekaLogo" width="120px" height="120px" id="logoOnSignUpForm">
            <label for="signUpUsername">Username</label>
            <input type="text" name="username" id="signUpUsername" required>
            <label for="signUpEmail">Email</label>
            <input type="email" name="email" id="signUpEmail" required>
            <label for="signUpPassword">Password</label>
            <input type="password" name="password" id="signUpPassword" required>
            <p>Already have an account? <span id="logIn">Log In!</span></p>
            <input type="Submit" value="Sign Up">
        </form>
      </div>
      <script src="scripts/script.js"></script>
</body>
</html>
