<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Enteka</title>
</head>
<body>
    <nav>
        <div class="left">
             <div class="logo">
                <img src="../images/EntekaLogo.png" alt="EntekaLogo" id="appLogo">
            </div>
            <div class="text">
                <p id="logoText">ENTEKA</p>
            </div>
        </div>
        <div class="right">
            <div class="settings">
                <img src="../images/settings_icon.png" alt="settings_icon" width="50px" height="50px">
            </div>
            <div class="profile">
                <img src="../images/profile_icon.png" alt="profile_icon" width="45px" height="45px">
            </div>
        </div>
    </nav>
    <div class="section">
        <div class="chats">
            <div class="sadEmoji">
                <img src="../images/sad_emoji.png" alt="sad_emoji" width="70px" height="70px">
            </div>
            <div class="noChats">
                <p>You have no chats yet.</p>
            </div>
        </div>
        <div class="welcome">
            <div class="userIcon">
                <img src="../images/profile_icon.png" alt="profile_icon" width="170px" height="170px">
            </div>
            <div class="welcomeText">
                <p>Hello, User!</p>
            </div>
            <div class="startChatBtn">
                <button>Start a new chat!</button>
            </div>
        </div>
    </div>
</body>
</html>
